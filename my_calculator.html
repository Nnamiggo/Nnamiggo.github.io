<!DOCTYPE html html5>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator by SCovia</title>
    <link rel="stylesheet" type="text/css" href="calculator_style.css">
  </head>
  <body>
<div class="calculator_container">
  <form class="cal_form" action="" method="post">
    <div class="cal_head">
      <input type="text" name="calculate" value="9">
    </div><br />
    <div class="cal-button-r1">
      <button type="button" name="button">9</button>
      <button type="button" name="button">8</button>
      <button type="button" name="button">7</button>
      <button type="button" name="button">+</button>
    </div><br />
    <div class="cal-button-r2">
      <button type="button" name="button">6</button>
      <button type="button" name="button">5</button>
      <button type="button" name="button">4</button>
      <button type="button" name="button">-</button>
    </div><br />
    <div class="cal-button-r3">
      <button type="button" name="button">3</button>
      <button type="button" name="button">2</button>
      <button type="button" name="button">1</button>
      <button type="button" name="button">*</button>
    </div><br />
    <div class="cal-button-r4">
      <button type="button" name="button">0</button>
      <button type="button" name="button">/</button>
      <button type="button" name="button">%</button>
      <button type="button" name="button">=</button>
    </div><br />
    <div class="cal_foot">
          <button type="button" name="button">DELETE</button>
    </div><br />
  </form>

</div>
  </body>
</html>
